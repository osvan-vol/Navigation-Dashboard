<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>导航</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  /* === 核心配色 === */
  --cream: #FCFBF7;   /* 奶白（暖） */
  --mint:  #F2F8F4;   /* 奶绿 */
  --panel: #ffffff;
  --border:#E7E5DF;
  --text:  #111827;
  --muted: #6b7280;
  --accent:#4F6CFF;
  --radius:14px;
}

*{ box-sizing:border-box }

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
  Roboto,Helvetica,Arial,sans-serif;
  background:var(--mint);
  color:var(--text);
}

/* ===== 顶部：奶白层 ===== */
header{
  background:
    radial-gradient(
      720px 260px at 50% 120px,
      rgba(255,248,230,.9),
      transparent
    ),
    var(--cream);
  border-bottom:1px solid var(--border);
  box-shadow:0 8px 30px rgba(0,0,0,.03);
}

.header-inner{
  max-width:1100px;
  margin:auto;
  padding:64px 24px 48px;
}

.title{
  display:flex;
  align-items:center;
  gap:10px;
}

.title .dot{
  width:9px;
  height:9px;
  border-radius:50%;
  background:var(--accent);
}

h1{
  margin:0;
  font-size:30px;
  font-weight:700;
  letter-spacing:-.02em;
}

.subtitle{
  margin:8px 0 26px;
  font-size:14px;
  color:var(--muted);
}

/* 搜索框 */
.search{
  position:relative;
  max-width:460px;
}

.search::before{
  content:"/";
  position:absolute;
  left:16px;
  top:50%;
  transform:translateY(-50%);
  color:#9ca3af;
  font-weight:600;
}

.search input{
  width:100%;
  padding:16px 18px 16px 44px;
  border-radius:18px;
  border:1px solid var(--border);
  font-size:15px;
  outline:none;
  background:#fff;
  box-shadow:
    0 22px 44px rgba(79,108,255,.18),
    inset 0 0 0 1px rgba(79,108,255,.08);
}

/* ===== 下方：奶绿内容层 ===== */
main{
  max-width:1100px;
  margin:auto;
  padding:52px 24px 32px;
  display:grid;
  gap:44px;
}

section h2{
  margin:0 0 16px;
  font-size:14px;
  font-weight:600;
  color:#4338ca;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(210px,1fr));
  gap:16px;
}

/* 卡片 */
.card{
  display:flex;
  align-items:center;
  gap:14px;
  padding:16px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:var(--radius);
  text-decoration:none;
  color:var(--text);
  transition:.18s ease;
}

.card:hover{
  transform:translateY(-3px);
  box-shadow:0 14px 28px rgba(0,0,0,.08);
}

.icon-wrap{
  width:42px;
  height:42px;
  border-radius:12px;
  background:#f1f5f9;
  display:flex;
  align-items:center;
  justify-content:center;
}

.icon-wrap img{
  width:20px;
  height:20px;
  filter:grayscale(1);
}

.meta strong{
  display:block;
  font-size:15px;
  font-weight:600;
}

.meta span{
  font-size:13px;
  color:var(--muted);
}

footer{
  text-align:center;
  padding:36px 24px;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="title">
      <span class="dot"></span>
      <h1>导航</h1>
    </div>
    <div class="subtitle">工具 · 部署 · 解码 · 检测 · 监控</div>

    <div class="search">
      <input id="search" placeholder="搜索 · GitHub / 部署 / 解码 / DNS…" />
    </div>
  </div>
</header>

<main>

<section>
  <h2>部署 / 平台</h2>
  <div class="grid">
    <a class="card" data-name="github" href="https://github.com" target="_blank">
      <div class="icon-wrap">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg">
      </div>
      <div class="meta"><strong>GitHub</strong><span>代码托管</span></div>
    </a>

    <a class="card" data-name="cloudflare" href="https://dash.cloudflare.com" target="_blank">
      <div class="icon-wrap">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/cloudflare.svg">
      </div>
      <div class="meta"><strong>Cloudflare</strong><span>部署 / CDN</span></div>
    </a>

    <a class="card" data-name="koyeb" href="https://www.koyeb.com/" target="_blank">
      <div class="icon-wrap">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/koyeb.svg">
      </div>
      <div class="meta"><strong>Koyeb</strong><span>部署平台</span></div>
    </a>
  </div>
</section>

<section>
  <h2>监控</h2>
  <div class="grid">
    <a class="card" data-name="uptime kuma" href="https://ugyy.enico.de5.net/status/eniac" target="_blank">
      <div class="icon-wrap">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/uptimekuma.svg">
      </div>
      <div class="meta"><strong>Uptime Kuma</strong><span>服务状态</span></div>
    </a>
  </div>
</section>

</main>

<footer>
  © 2026 · Navigation
</footer>

<script>
const search=document.getElementById("search");
const cards=[...document.querySelectorAll(".card")];

search.addEventListener("input",e=>{
  const v=e.target.value.toLowerCase();
  cards.forEach(c=>{
    c.style.display=c.dataset.name.includes(v)?"":"none";
  });
});

document.addEventListener("keydown",e=>{
  if(e.key==="/" && document.activeElement!==search){
    e.preventDefault();
    search.focus();
  }
});
</script>

</body>
</html>
