const pinned=JSON.parse(localStorage.getItem("pinned")||"[]");
let recent=JSON.parse(localStorage.getItem("recent")||"[]");
const content=document.getElementById("content");

function makeCard(d){
  const c=document.createElement("div");
  c.className="card";
  const letter=d.name[0].toUpperCase();
  const hasIcon=!!d.icon;

  c.innerHTML=`
    <div class="icon ${hasIcon?'has-img':''}" data-fallback="${letter}">
      ${hasIcon?`<img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/${d.icon}.svg" onerror="this.parentNode.classList.remove('has-img');this.remove()">`:""}
    </div>
    <div class="meta"><strong>${d.name}</strong><span>${d.desc}</span></div>
    <div class="star ${pinned.includes(d.id)?"active":""}">â˜…</div>
  `;

  c.onclick=()=>{
    recent=[d.id,...recent.filter(x=>x!==d.id)].slice(0,6);
    localStorage.setItem("recent",JSON.stringify(recent));
    window.open(d.url,"_blank");
  };

  c.querySelector(".star").onclick=e=>{
    e.stopPropagation();
    pinned.includes(d.id)?pinned.splice(pinned.indexOf(d.id),1):pinned.push(d.id);
    localStorage.setItem("pinned",JSON.stringify(pinned));
    render();
  };

  return c;
}

function render(){
  content.innerHTML="";
  document.querySelector("#pinned .grid").innerHTML="";
  document.querySelector("#recent .grid").innerHTML="";

  pinned.forEach(id=>{
    const d=data.find(x=>x.id===id);
    d&&document.querySelector("#pinned .grid").append(makeCard(d));
  });

  recent.forEach(id=>{
    const d=data.find(x=>x.id===id);
    d&&document.querySelector("#recent .grid").append(makeCard(d));
  });

  [...new Set(data.map(d=>d.cat))].forEach(cat=>{
    const s=document.createElement("section");
    s.innerHTML=`<h2>${cat}</h2><div class="grid"></div>`;
    data.filter(d=>d.cat===cat).forEach(d=>s.querySelector(".grid").append(makeCard(d)));
    content.append(s);
  });
}
render();
