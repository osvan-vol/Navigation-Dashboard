<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>导航</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f6f7f9;
      --panel: #ffffff;
      --border: #e6e8ec;
      --text: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(900px 400px at 10% -10%, #e9edff, transparent),
        radial-gradient(700px 300px at 90% 0%, #eef2ff, transparent),
        var(--bg);
      color: var(--text);
    }

    header {
      max-width: 1100px;
      margin: auto;
      padding: 56px 24px 24px;
    }

    h1 {
      margin: 0 0 18px;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: -.02em;
    }

    .search {
      position: relative;
      max-width: 420px;
    }

    .search::before {
      content: "/";
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-weight: 600;
    }

    .search input {
      width: 100%;
      padding: 14px 14px 14px 42px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: #fff;
      font-size: 15px;
      outline: none;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 24px;
      display: grid;
      gap: 40px;
    }

    section h2 {
      margin: 0 0 16px;
      font-size: 14px;
      font-weight: 600;
      color: #4338ca;
      letter-spacing: .02em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
      gap: 16px;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }

    .icon-wrap {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .icon-wrap img {
      width: 20px;
      height: 20px;
    }

    .meta strong {
      display: block;
      font-size: 15px;
      font-weight: 600;
    }

    .meta span {
      font-size: 13px;
      color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 40px 24px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <header>
    <h1>导航</h1>
    <div class="search">
      <input id="search" placeholder="搜索站点…" />
    </div>
  </header>

  <main>
    <section>
      <h2>常用</h2>
      <div class="grid" id="fav"></div>
    </section>

    <section>
      <h2>工具 / 平台</h2>
      <div class="grid">
        <!-- GitHub -->
        <a class="card" data-name="github" href="https://github.com" target="_blank">
          <div class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg">
          </div>
          <div class="meta"><strong>GitHub</strong><span>代码托管</span></div>
        </a>

        <!-- Cloudflare -->
        <a class="card" data-name="cloudflare" href="https://dash.cloudflare.com" target="_blank">
          <div class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/cloudflare.svg">
          </div>
          <div class="meta"><strong>Cloudflare</strong><span>控制台</span></div>
        </a>

        <a class="card" data-name="cf-trace" href="https://www.cloudflare.com/cdn-cgi/trace" target="_blank">
          <div class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/cloudflare.svg">
          </div>
          <div class="meta"><strong>CF Trace</strong><span>网络信息</span></div>
        </a>

        <!-- Google / Apple -->
        <a class="card" data-name="google" href="https://www.google.com" target="_blank">
          <div class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/google.svg">
          </div>
          <div class="meta"><strong>Google</strong><span>搜索</span></div>
        </a>

        <a class="card" data-name="apple" href="https://www.apple.com" target="_blank">
          <div class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/apple.svg">
          </div>
          <div class="meta"><strong>Apple</strong><span>官网</span></div>
        </a>

        <!-- 网络工具 -->
        <a class="card" data-name="ippure" href="https://ippure.com" target="_blank">
          <div class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/globe.svg">
          </div>
          <div class="meta"><strong>IPPure</strong><span>IP 查询</span></div>
        </a>

        <a class="card" data-name="scamalytics" href="https://scamalytics.com" target="_blank">
          <div class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/shield.svg">
          </div>
          <div class="meta"><strong>Scamalytics</strong><span>风险分析</span></div>
        </a>

        <a class="card" data-name="dnshe" href="https://dnshe.com" target="_blank">
          <div class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/internetexplorer.svg">
          </div>
          <div class="meta"><strong>DNSHe</strong><span>DNS 查询</span></div>
        </a>
      </div>
    </section>
  </main>

  <footer>
    © 2026 · Navigation
  </footer>

  <script>
    const search = document.getElementById("search");
    const cards = [...document.querySelectorAll(".card")];
    const fav = document.getElementById("fav");
    const clicks = JSON.parse(localStorage.getItem("clicks") || "{}");

    cards.forEach(card => {
      const name = card.dataset.name;
      card.addEventListener("click", () => {
        clicks[name] = (clicks[name] || 0) + 1;
        localStorage.setItem("clicks", JSON.stringify(clicks));
      });
    });

    cards
      .filter(c => clicks[c.dataset.name])
      .sort((a,b) => clicks[b.dataset.name] - clicks[a.dataset.name])
      .forEach(c => fav.appendChild(c.cloneNode(true)));

    search.addEventListener("input", e => {
      const v = e.target.value.toLowerCase();
      cards.forEach(c => {
        c.style.display = c.dataset.name.includes(v) ? "" : "none";
      });
    });

    document.addEventListener("keydown", e => {
      if (e.key === "/" && document.activeElement !== search) {
        e.preventDefault();
        search.focus();
      }
    });
  </script>
</body>
</html>
