<style>
:root{
  --cream:#FBF8F2;
  --mint:#F2F7F2;
  --panel:#FFFFFF;
  --text:#111827;
  --muted:#6B7280;
  --border:#E5E7EB;
  --accent:#4F6CFF;
}
[data-theme="dark"]{
  --cream:#020617;
  --mint:#0F172A;
  --panel:#020617;
  --text:#E5E7EB;
  --muted:#94A3B8;
  --border:#1E293B;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--mint);
  color:var(--text);
}

/* ===== Header ===== */
header{
  background:var(--cream);
  padding:56px 24px 72px;
}
.header{
  max-width:1100px;
  margin:auto;
}

.top{
  display:flex;
  align-items:center;
  gap:24px;
}

h1{
  font-size:32px;
  margin:0;
  white-space:nowrap;
}

.sub{
  color:var(--muted);
  margin:12px 0 0;
}

/* ===== Search ===== */
.search{
  position:relative;
  flex:1;
  max-width:520px;
}

.search::before{
  content:"/";
  position:absolute;
  left:16px;
  top:50%;
  transform:translateY(-50%);
  color:#9CA3AF;
}

.search input{
  width:100%;
  padding:14px 16px 14px 40px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--panel);
}

.search input:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(79,108,255,.15);
}

/* ===== Main ===== */
main{
  max-width:1100px;
  margin:-48px auto 80px;
  padding:48px 32px;
}

section{margin-bottom:48px}
h2{font-size:14px;color:#6366F1;margin-bottom:16px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  display:flex;
  align-items:center;
  gap:14px;
  cursor:pointer;
  transition:.2s;
}
.card:hover{transform:translateY(-3px)}

/* ===== Icon ===== */
.icon{
  width:44px;
  height:44px;
  border-radius:12px;
  background:#F1F5F9;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  flex-shrink:0;
}
[data-theme="dark"] .icon{background:#020617}

.icon::after{
  content:attr(data-fallback);
  font-weight:600;
  font-size:16px;
  color:var(--accent);
}
.icon.has-img::after{display:none}

.icon img{
  width:22px;
  height:22px;
  display:block;
}

/* ===== Meta ===== */
.meta strong{display:block}
.meta span{font-size:13px;color:var(--muted)}

footer{
  text-align:center;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>

function makeCard(d){
